default:
  description: 'Default (production) build'
  tasks:
    - build
dev:
  description: 'Development'
  tasks:
    - 'build'
    - 'watch'
devbuild:
  description: 'Development build'
  tasks:
    - 'clean'
    - 'coffeelint'
    - 'coffee'
    - 'stylus'
    - 'concat'
    - 'copy'
    - 'compress'
build:
  description: 'Production build'
  tasks:
    - 'clean'
    - 'coffeelint'
    - 'coffee'
    - 'uglify'
    - 'stylus'
    - 'concat'
    - 'copy'
    - 'compress'
release:
  description: 'Bump version number and build'
  tasks:
    - 'build'
    - 'cacheBust'
    - 'manifest'
    - 'compress'